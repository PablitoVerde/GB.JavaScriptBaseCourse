<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        "use strict";
        /*
        Написать функцию, преобразующую число в объект. Передавая на
        вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
        {
        units: 5, //это единицы
        tens: 4, //это десятки
        hundreds: 0, //это сотни
        }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */

        class NumberObject {
            constructor(units, tens, hundreds) {
                this.units = units;
                this.tens = tens;
                this.hundreds = hundreds;
            }
        }

        let userNumber = prompt("Введите число:");

        console.log(transformNumber(userNumber));

        function transformNumber(userInput) {
            if (Number.isInteger(Number(userInput))) {

                let numberInput = Number(userInput);

                if (numberInput >= 0 && numberInput <= 999) {
                    let units, tens, hundreds;

                    units = numberInput % 10;
                    tens = Math.floor((numberInput % 100 - units) / 10);
                    hundreds = Math.floor((numberInput - units - tens) / 100);

                    return new NumberObject(units, tens, hundreds);
                }
                else {
                    console.log("Введенное число находится вне диапазона");
                    return new NumberObject(0, 0, 0);
                }

            }
            else {
                console.log("Это не число");
                return new NumberObject(0, 0, 0);
            }
        }

    </script>
</body>

</html>
