<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"
        //Объясните почему код даёт именно такие результаты?
        //пример 1
        // ++ - это инкремент. Т.е. ++а = 1 + а. При этом операция происходит до присваивания переменной с
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2
        // Здесь операция присвания происходит до операции инкремента. При этом в скрипте далее b будет уже равно 2.
        d = b++;
        alert(d); //ответ: 1
        //пример 3
        // Здесь мы опять делаем инкремент к числу a (которое ранее уже было 2, теперь 3)
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4
        //Здесь операция инкремента произойдет уже после сложения и присваивания d нового значения. Однако далее b будет уже 3
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
