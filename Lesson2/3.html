<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        /*
        Объявить две переменные a и b и задать им целочисленные произвольные начальные
        значения.
        Затем написать скрипт, который работает по следующему принципу:
        - если a и b положительные, вывести их разность (ноль можно считать положительным числом);- если а и b отрицательные, вывести их произведение;
        - * (этот пункт по сложнее, делайте по желанию) если а и b разных знаков, вывести их сумму;
        */

        let a = Number(prompt("Введите значение 1:"));
        let b = Number(prompt("Введите значение 2:"));

        if (a >= 0 && b >= 0) {
            alert(a - b);
        }
        else if (a < 0 && b < 0) {
            alert(a * b);
        }
        // если 2 числа разных знаков, то там будет + - или - +, умножение подобных чисел всегда будет со знаком -
        else if (a * b < 0) {
            alert(a + b);
        }
    </script>
</body>

</html>
